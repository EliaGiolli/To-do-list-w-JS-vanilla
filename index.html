<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>To-do App with JavaScript Vanilla</title>
</head>
<body>
    <header>
        <section id="main-title">
            <h1>To-do App</h1>
        </section>
    </header>
    
    <main class="main-wrapper">
        <h2 class="container-title">Add Your Tasks</h2>
        <div class="todos-container">
            <div class="input-container">
                <input type="text" id="todo-input" class="todo-input" placeholder="Enter your task" required>
                <button type="submit" class="todo-button">Add</button>
            </div>
            <div class="inner-container">
                <ul id="todo-id" class="todo-list"></ul>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Giolli Design</p>
    </footer>

    <script src="./javascript/main.js"></script>
</body>
</html>
